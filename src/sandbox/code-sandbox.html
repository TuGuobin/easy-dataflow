<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Code Sandbox</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'unsafe-eval';" />
  </head>
  <body>
    <script>
      window.addEventListener("message", async (event) => {
        if (event.origin !== window.location.origin) return

        const { id, data, code, timeout = 5000 } = event.data

        let result
        let error = null

        try {
          const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Execution timeout")), timeout))

          const executionPromise = new Promise((resolve) => {
            const ctx = {
              data: structuredClone(data),
            }

            try {
              const userFn = new Function("ctx", code)
              userFn(ctx)

              let output
              if (typeof ctx.processData === "function") {
                output = ctx.processData(ctx.data)
              } else {
                output = ctx.data
              }

              if (!Array.isArray(output)) {
                throw new Error("Return value must be an array")
              }
              for (const row of output) {
                if (row === null || typeof row !== "object" || Array.isArray(row)) {
                  throw new Error("Each row must be a plain object")
                }
              }

              resolve(output)
            } catch (e) {
              error = e.message || "Unknown error"
              resolve(data)
            }
          })

          result = await Promise.race([executionPromise, timeoutPromise])
        } catch (e) {
          error = e.message || "Execution failed"
        }

        event.source.postMessage(
          {
            id,
            result,
            error,
          },
          event.origin
        )
      })
    </script>
  </body>
</html>
